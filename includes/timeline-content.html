<section class="timeline-section">

        <h1 class="section-title">Nossa História</h1>
        <p class="section-subtitle">Uma jornada de amor, risos e momentos inesquecíveis</p>
        
        <div class="timeline-filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="especiais">Datas Especiais</button>
            <button class="filter-btn" data-filter="viagens">Viagens</button>

        </div>
        
        <div class="timeline-container">

        </div>
    </div>
</section>
